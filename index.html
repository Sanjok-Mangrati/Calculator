<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator_with_HTML_CSS_ Javascript/style/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="display">
        <div class="buttons">
            <button class="ac-del-btn">AC</button>
            <button class="ac-del-btn">DEL</button>
            <button class="operator-btn">&percnt;</button>
            <button class="operator-btn">&sol;</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn">&ast;</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn">-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn">&plus;</button>
        </div>
        <div class="buttons">
            <button>( )</button>
            <button>0</button>
            <button>&period;</button>
            <button class="equal-btn">&equals;</button>
        </div>
    </div>
    
    <script src="/Calculator_with_HTML_CSS_ Javascript/script/script.js"></script>
</body>
</html>
